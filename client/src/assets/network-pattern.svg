<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 网络节点和连线 -->
  <defs>
    <pattern id="network" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- 节点 -->
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.6"/>
      <circle cx="90" cy="30" r="2" fill="white" opacity="0.6"/>
      <circle cx="50" cy="80" r="2" fill="white" opacity="0.6"/>
      <circle cx="30" cy="40" r="2" fill="white" opacity="0.6"/>
      <circle cx="70" cy="60" r="2" fill="white" opacity="0.6"/>
      
      <!-- 连线 -->
      <line x1="10" y1="10" x2="30" y2="40" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <line x1="30" y1="40" x2="50" y2="80" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <line x1="50" y1="80" x2="70" y2="60" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <line x1="70" y1="60" x2="90" y2="30" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <line x1="90" y1="30" x2="30" y2="40" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <line x1="10" y1="10" x2="70" y2="60" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 填充整个SVG -->
  <rect width="100%" height="100%" fill="url(#network)"/>
</svg> 